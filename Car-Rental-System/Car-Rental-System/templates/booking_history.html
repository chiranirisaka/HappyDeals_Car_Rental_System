<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap">
    <!-- Additional Bootstrap CSS with integrity check -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}Booking History{% endblock title %} HappyDeals</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
      {% block style %}{% endblock style %}

      body {
        padding-top: 100px; /* Adjusted padding to accommodate the top bars */
        background-image: url("{% static 'main-cover.jpg' %}");
        background-attachment: fixed; /* Ensures the background image stays fixed */
        opacity: 1;
      }

      /* Transparent navbar */
      .navbar-dark.bg-dark {
        background-color: rgba(0, 0, 0, 0.4) !important; /* Transparent black background */
        top: 40px; /* Maintain same top offset */
        position: fixed;
        width: 100%;
        z-index: 1000;
      }

      /* Navbar branding */
      .navbar-brand {
        font-family: 'Lobster'; /* Maintain same font family for branding */
        color: black !important; /* Ensure brand text color */
      }

      /* Navbar link styles */
      .navbar-dark .navbar-nav .nav-link {
        color: white !important; /* Ensure text color for nav links */
      }

      /* Navbar link hover effect */
      .navbar-dark .navbar-nav .nav-link:hover {
        background-color: rgba(0, 0, 0, 0.5) !important; /* Hover effect for nav links */
        color: #f0f8ff !important; /* Change text color on hover */
      }

      .footer-map {
        width: 100%;
        height: 300px;
        background-size: cover;
        background-position: center;
      }

      .page-footer {
        background-color: #343a40;
        color: #fff;
        padding-top: 40px;
      }

      .page-footer a {
        color: #f8f9fa;
        text-decoration: none;
      }

      .page-footer a:hover {
        color: #adb5bd;
        text-decoration: underline;
      }

      .page-footer .container .row div h6 {
        font-weight: bold;
        margin-bottom: 20px;
      }

      .page-footer .container .row div p,
      .page-footer .container .row div ul li {
        margin-bottom: 10px;
      }

      .booking-history {
    /* Background image */
    background-image: url("{% static 'main-cover.jpg' %}");
    background-repeat: no-repeat; /* Prevent image from repeating */
    background-position: center center; /* Center the background image */
    background-size: cover; /* Cover the entire container */
    background-attachment: fixed; /* Ensures the background image stays fixed */
    opacity: 1;

    /* Full viewport height */
    height: 100vh;

    /* Container styling */
    padding: 50px 0; /* Padding around content */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
}




      .booking-history h2, .booking-history table {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
      }
    </style>
